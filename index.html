<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <title>THE KING OF FIGHTING</title>
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./LOGO FINAL FANTASY.png" alt="logo final fantasy"  />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione o seu personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado"id="cloud" data-name="kyu kusanagi" data-description="É um personagem fictício da série de jogos de luta The King of Fighters da SNK. O personagem foi apresentado pela primeira vez no videogame The King of Fighters '94 de 1994 como o líder da equipe do Japão no torneio do título da série." >
            <img src="./CARD-CLOUD.png" alt="Personagem Cloud" />
          </li>

          <li class="personagem" id="aeris" data-name="Vice" data-description="É uma personagem da série The King of Fighters . Ela apareceu pela primeira vez em The King of Fighters '95 como uma das secretárias de Rugal Bernstein , depois apareceu como membro da equipe Yagami em The King of Fighters '96.">
            <img src="./CARD-AERIS.png" alt="Personagem Aeris">
          </li>

          <li class="personagem" id="tifa" data-name="Chizuru" data-description="É a única sobrevivente restante do clã Yata, cujo obrigação era tomar conta do selo que prende a força de Orochi. Chizuru é a mais nova das duas irmãs que nasceram na última geração dos Kagura. Sua irmã mais velha era a mais poderosa clã Yata.">
            <img src="./CARD-TIFA.png" alt="Personagem tifa" />
          </li>

          <li class="personagem" id="barret" data-name="King" data-description="É uma personagem das séries Art of Fighting e The King of Fighters. Ela estreou no Art of Fighting original como a única personagem feminina jogável, ela é uma das  fundadoras do Women Fighters Team e apareça desde então na série.">
            <img src="./CARD-BARRET.png" alt="Personagem Barret" />
          </li>

          <li class="personagem" id="redxiii" data-name="Yori" data-description="Iori Yagami é um personagem da série de videogames The King of Fighters da SNK. O personagem apareceu pela primeira vez em The King of Fighters '95 como o líder do Rivals Team.Seu principal inimigo é Kyo Kusanagi.">
            <img src="./CARD-REDXIII.png" alt="Personagem RedXIII" />
          </li>

          <li class="personagem" id="yuffy" data-name="Leona" data-description="Leona, também conhecida por seu codinome estendido Leona Heidern, é uma personagem apresentada em The King of Fighters '96 como o novo membro do Ikari Warriors Team. Seu apelido oficial é The Silent Soldier. Muito agil e agressiva">
            <img src="./CARD-YUFFY.png" alt="Personagem Yuffy" />
          </li>

          <li class="personagem" id="zack" data-name="Shermie" data-description="É uma personagem de video game na série King of Fighters que apareceu pela primeira vez em The King of Fighters '97 como membro da New Face Team. Ela é um dos Quatro Reis Celestiais de Orochi. Habilidades excelente corpo a corpo">
            <img src="./CARD-ZACK.png" alt="Personagem Zack" />
          </li>

          <li class="personagem" id="sephirot" data-name="Atena" data-description="É uma personagem originalmente de Psycho Soldier e um parente distante e contraparte moderna da princesa Athena de Athena . Mais tarde, ela aparece como uma lutadora na série The King of Fighters. Seu ponto forte é magia.">
            <img src="./CARD-SEPHIROT.png" alt="Personagem Sephirot" />
          </li>
        </ul>
      </section>

      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./img/card-cloud.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Kyu Kusanagi</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Kusanagi Kyō é um personagem de luta The King of Fighters. O personagem foi introduzido pela primeira vez em 1994 no jogo The King of Fighters '94 como o líder da equipe japonesa do torneio título da série. 
          </p>
        </div>
      </section>
    </main>
  </body>

  <script src="./javascript.js"></script>
</html>
